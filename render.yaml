services:
  - type: web
    name: plant-disease-detection
    env: python
    region: frankfurt  # Change to your preferred region
    plan: free  # Free tier - may crash with large models
    buildCommand: pip install --no-cache-dir --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 1 --timeout 300 --max-requests 100 --max-requests-jitter 10
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        generateValue: true
    healthCheckPath: /health
